<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="shoppingList">
  <head>
    <meta charset="utf-8">
    <title>Ng -repeat</title>
    <script src= "angular.min.js"></script>
    <script src="ng-rep.js"></script>
      </head>
  <body>
    <h1>Ng-Repeat</h1 >
    <div ng-controller="ShopController">
      <ul>
        <li ng-repeat="item in shoppingList1">{{item}}</li>
        </ul>
      <input type="text" ng-model= "shoppingList2[0].quantity">
      <input type="text" ng-model="search">
      <ul>
        <li ng-repeat= "item in shoppingList2 | filter :search">{{$index+1}}. {{item.name}}       of      {{item.quantity}}</li>
      </ul >

      <input type="text" ng-model="newItemName" placeholder="item name">
      <input type="text" ng-model="newItemQuantity" placeholder="item quantity">
      <button ng-click="addItem()">Add To List</button>

    </div >
  </body>
</html>
